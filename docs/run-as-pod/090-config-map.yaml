---
kind: ConfigMap
apiVersion: v1
metadata:
  name: prestaging-data
  namespace: telco-ran-tools
data:
  #
  # Example image-filters.yaml:
  # This list of regex patterns can be customized and passed to the
  # factory-precaching-cli download command in the job configuration
  #
  image-filters.yaml: |
    ---
    patterns:
      - alibaba
      - aws
      - azure
      - cluster-samples-operator
      - gcp
      - ibm
      - kubevirt
      - libvirt
      - manila
      - nfs
      - nutanix
      - openstack
      - ovirt
      - sdn
      - tests
      - thanos
      - vsphere
  #
  # Example imageset.yaml:
  # Combined with the --skip-imageset option of the factory-precaching-cli download
  # command, a predefined imageset config can be customized as needed. The following
  # is an example imageset generated by the download command with the following options:
  #     --release 4.12.9
  #     --mce-version 2.2.3
  #     --acm-version 2.7.3
  #     --du-profile
  #     --generate-imageset
  #
  imageset.yaml: |
    ---
    apiVersion: mirror.openshift.io/v1alpha2
    kind: ImageSetConfiguration
    mirror:
      platform:
        channels:
        - name: stable-4.12
          minVersion: 4.12.9
          maxVersion: 4.12.9
      additionalImages:
      operators:
        - catalog: registry.redhat.io/redhat/redhat-operator-index:v4.12
          packages:
            - name: multicluster-engine
              channels:
                - name: 'stable-2.4'
                - name: 'stable-2.2'
                  minVersion: 2.2.3
                  maxVersion: 2.2.3
            - name: advanced-cluster-management
              channels:
                - name: 'release-2.9'
                - name: 'release-2.7'
                  minVersion: 2.7.3
                  maxVersion: 2.7.3
            - name: local-storage-operator
              channels:
                - name: 'stable'
            - name: ptp-operator
              channels:
                - name: 'stable'
            - name: sriov-network-operator
              channels:
                - name: 'stable'
            - name: cluster-logging
              channels:
                - name: 'stable'
        - catalog: registry.redhat.io/redhat/certified-operator-index:v4.12
          packages:
            - name: sriov-fec
              channels:
                - name: 'stable'
